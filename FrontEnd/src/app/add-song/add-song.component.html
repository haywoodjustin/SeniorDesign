<p-toast></p-toast>

<h1>Search</h1>
<button [routerLink]=''>Back</button>

<span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input type="text" class="p-inputtext" pinputtext placeholder="Search" [formControl]="search">         
</span>

<div class="card">
    <h5>Single</h5>
    <p>In single mode, a row is selected on click event of a row. If the row is already selected then the row gets unselected.</p>
    <p-table selectionMode="single" [value]="songs" [(selection)]="selectedSong" >
        <ng-template pTemplate="body" let-song>
            <tr [pSelectableRow]="song" (click)="selectSong(song)">
                <td>{{song.songName}}</td>
                <td>{{song.songArtist}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
