<div class="page">
  <div class="now-playing">
    <div class="album-art"> Album Art </div>
    <div class="song-info"> 
      1 Last Cigarette
    </div>
  </div>
  <div>
    <div class="container" cdkScrollable>
      <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">

      </div>
    </div>
  </div>
</div>
